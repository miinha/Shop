<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  layout:decorate="~{layout/admin_layout}">

<div layout:fragment="content"> 
	<style>
		#scrollTest{
			/* overflow: scroll;*/	
			overflow-y:scroll; 
		}
		::-webkit-scrollbar {
        width: 10px;
      }
       
      ::-webkit-scrollbar-track {
        background: #eeeeee;
        border-radius: 5px;
      }
       
      ::-webkit-scrollbar-thumb {
        /* background: linear-gradient(#c2e59c, #64b3f4); */
        background: #dcdcdc;
        /* background: #0d6efd; */
        border-radius: 5px;
      }   
	</style>
	<div class="row">
 		<div class="col-6">
			<div class="col-12 mb-3">
				제목
			</div>
			<div class="col-12">
			<div class="row" style="padding-right: 10px;">
				<!-- <div id="scrollTest" style="width: 300px; height: 200px;"> -->
				<div class="col-12" style="margin-bottom: -1rem;" >
					<table class="table table-striped table-hover text-center">
		                <colgroup>
		                	<col width="10%">
		                	<col width="30%">
		                	<col width="30%">
		                	<col width="30%">
		                </colgroup>
		                <thead>
		                	<tr>
		                		<td>No</td>
		                		<td>Id</td>
		                		<td>회원명</td>
		                		<td>권한</td>
		                	</tr>
		                </thead>
			       </table>	
				</div>
				</div>
				<div class="row" style="width: 500px; overflow-y: scroll;">
				<div class="col-12">
					<table class="table table-striped table-hover text-center">
		                <colgroup>
		                	<col width="10%">
		                	<col width="30%">
		                	<col width="30%">
		                	<col width="30%">
		                </colgroup>
		                 <tbody>
		                 	<tr th:each="member: ${memberList}">
							  <!-- <td th:text="${status.count}"></td> -->	                 	
							  <td th:text="${memberStat.count}"></td> <!-- 윗줄과 동일하게 사용 -->	                 	
							  <td th:text="${member.memberId}"></td>	                 	
							  <td th:text="${member.memberName}" th:onclick="showMemberDetail([[${member.memberId}]]);"></td>                 	
							  <td th:text="${member.memberRole}"></td>	                 	
		                 	</tr>
	                 </tbody>
			        </table>	
				</div>
				</div>
			</div>
		</div>
		
		<div class="col-6">
			<div class="row">
				<div class="col-12">
					회원 상세조회
				</div>
				<div class="col-12">
					<div class="row" id="memberListTable" >
				
					</div>
				</div>
			</div>
		</div>
	</div>
		
		

<!-- jquery 문법 로딩 -->
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" th:src="@{/js/admin/set_manage.js}"></script> 
</div>
</html>
